<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Potwierdzenie</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 60px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 6px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
        text-align: center;
    }

    h1 {
        font-size: 24px;
        color: #0078d4;
        margin-bottom: 20px;
        font-weight: 600;
    }

    p {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
    }

    .logo img {
        max-height: 60px;
        margin-bottom: 25px;
    }
</style>

</head>
<body>

<div class="container">

    <div class="logo">
        <img src="https://dobrowolscy.pl/wp-content/themes/dobrowolscy/images/logo.png" alt="Dobrowolscy">
    </div>

    <h1>Dziękujemy</h1>

    <p>Twoje hasło zostanie zmienione w ciągu najbliższych tygodni.</p>

    <p><strong>Firma Dobrowolscy</strong></p>

</div>

</body>
</html>
